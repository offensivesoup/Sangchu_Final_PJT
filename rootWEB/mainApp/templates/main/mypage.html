    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
    .main-content{
        margin-top:70px;
        height:100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .card-header h4{
        color:black;
    }


       .list-group-item{
        height:100px;
        display:flex;

    }
    .li_img{
        width:30%;
        margin-right:5px;
        flex-grow:2;
    }
    .li_text{
        padding: 5px 10px;
        flex-grow:3;
    }
    .li_title h4{
        font-weight: 600;
        color:black;
    }
    .li_price{
        font-size: 17px;
        line-height: 22px;
        margin-top: 4px;
        font-weight: 600;
        color: #4c94e8;
    }
    .li_info p{
        font-size: 13px;
        letter-spacing: -0.5px;
        color: #555;
    }
    .badge bg-secondary{
      margin-right: 2px;
    }
    .like_btn{

        text-align:right;
        color:#E2E2E2;
        flex-grow:1;

    }
    .like_btn span{
        cursor:pointer;
    }

</style>
<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="../../../../" class="logo">
                        <img src="{% static 'bootstrap/assets/images/SANGCHU.png' %}" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li><a href="{% url 'busan' %}">Busan Analysis</a></li>
                        <li><a href="../maemul/부산진구" >Property</a></li>
                       <li><a href="../predict">predict</a></li>
                      {% if request.session.user %}
                       <li><a href="{% url 'mypage' %}" class="active">My Page</a></li>
                         <li><a href="{% url 'logout' %}">Logout</a></li>
                      {% else %}
                        <li><a href="{% url 'sign' %}">Login</a></li>
                      {% endif %}
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
  <div class="main-content">
    <div class="container" style="margin-top:100px;width:50%;height:50%;padding:50px 0;">
      <div class="row">
      <div class="col-lg-12 ">
            <div class="card border-dark mb-3" style="height:500px;">
                <div class="card-header">
                 <h4>{{request.session.user}}님의 마이페이지</h4>
                    <p style="text-align:right;cursor:pointer">비밀번호 변경</p>
                </div>
                <div class="card-body">
                    <h5 class="card-title">저장한 매물</h5>
                    {% if data %}
                    {% else %}
                    <div style="width:100%;text-align:center;padding-top:70px">
                    <p>저장한 매물이 없습니다</p>
                        </div>
                    {% endif%}
                </div>
                  <div class="card-footer bg-transparent border-success" style="text-align:right;">
                      <p style="cursor:pointer">회원 탈퇴</p></div>
            </div>
      </div>
      </div>
    </div>
  </div>
