<!-- main/templates/main/signup.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 380px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-title {
            text-align: center;
            color: #244769;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 8px;
            box-sizing: border-box;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            color: #ffffff;
            background-color: #244769;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #2055BF;
        }
        .home-link {
            display: block;
            margin-top: 10px;
            color: #2055BF;
            text-decoration: none;
            text-align: center;
        }
        .login_link {
            display: block;
            margin-top: 1px;
            color: #2055BF;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class ="home_button">
                <a href="{% url 'index' %}" class="home-link">
                <img src="{% static 'bootstrap/assets/images/sangchu_logo2.png' %}" alt="Main Page" style="width: 150px; height: 50px";>
                </a>
            </div>
            <h2 class="card-title">회원가입</h2>
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" class="form-control" name="username" placeholder="이름" required>
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" class="form-control" name="email" placeholder="이메일" required>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
                </div>
                <div class="form-group">
                    <label for="password2"></label>
                    <input type="password" class="form-control" name="password2" placeholder="비밀번호 확인" required>
                </div>
                <div class="form-group">
                    <label for="phone"></label>
                    <input type="text" class="form-control" name="phone" placeholder="전화번호">
                </div>
                <button type="submit" class="btn btn-primary">회원가입</button>
            </form>
            <p class="signup-link">계정을 이미 가지고 계신가요?</p>
            <a href="{% url 'sign' %}" class="login_link">로그인 하기</a>
        </div>
    </div>
</body>
</html>
