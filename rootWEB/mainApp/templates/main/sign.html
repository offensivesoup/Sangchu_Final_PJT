<!-- main/templates/main/sign.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상추 로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            text-align: center;
            color: #2055BF;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
        }

        .btn-primary {
            width: 100%;
            color: #000000;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .home-link {
            display: block;
            margin-top: 10px;
            color: #2055BF;
            text-decoration: none;
            text-align: center;
        }
        .login_link {
            display: block;
            margin-top: 20px;
            color: #2055BF;
            text-decoration: none;
            text-align: center;
        }
    </style>
    <div>
        <a href="{% url 'index' %}" class="home-link">
        <img src="{% static 'bootstrap/assets/images/SANGCHU.png' %}" alt="Main Page" style="width: 150px; height: 50px";>
    </a>
    </div>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">로그인</h2>
            <form method="post" action="{% url 'sign' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="text" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
            <p class="signup-link">계정 새로 가입하기</p>
            <a href="{% url 'signup' %}" class="login_link">회원가입 하기</a>
        </div>
    </div>
</body>
</html>
